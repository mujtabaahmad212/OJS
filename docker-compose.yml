version: '3.8'
services:
  ojs:
    image: pkpofficial/ojs:3_4_0-5
    container_name: ojs
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      SERVERNAME: ijaml.com
      HTTPS: 'on'
      OJS_DB_HOST: mysql
      OJS_DB_USER: Admin
      OJS_DB_PASSWORD: Project@1
      OJS_DB_NAME: ojs
      OJS_DB_DRIVER: mysqli
    ports:
      - '8081:80'
    volumes:
      - ojs-public:/var/www/html/public
      - ojs-private:/var/www/files
      - ojs-config:/var/www/html/config
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.ijaml-ojs-nptusz-60-web.rule=Host(`ijaml.com`)
      - traefik.http.routers.ijaml-ojs-nptusz-60-web.entrypoints=web
      - traefik.http.routers.ijaml-ojs-nptusz-60-web.middlewares=redirect-to-https@file
      - traefik.http.routers.ijaml-ojs-nptusz-60-websecure.rule=Host(`ijaml.com`)
      - traefik.http.routers.ijaml-ojs-nptusz-60-websecure.entrypoints=websecure
      - traefik.http.routers.ijaml-ojs-nptusz-60-websecure.tls.certresolver=letsencrypt
    networks:
      - dokploy-network

  mysql:
    image: mariadb:10.5
    container_name: ojs-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Project@1
      MYSQL_DATABASE: ojs
      MYSQL_USER: Admin
      MYSQL_PASSWORD: Project@1
    command: '--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dokploy-network

volumes:
  ojs-public:
  ojs-private:
  ojs-config:
  db_data:

networks:
  dokploy-network:
    external: true
